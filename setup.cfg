[bumpversion]
current_version = 0.1.0
commit = True
tag = True

[bumpversion:file:setup.py]
search = version='{current_version}'
replace = version='{new_version}'

[bumpversion:file:pydecoder/__init__.py]
search = __version__ = '{current_version}'
replace = __version__ = '{new_version}'

[bdist_wheel]
universal = 1

[flake8]
exclude = urls.py,runtests.py,conf.py
ignore = E501,E402

[pep8]
exclude = urls.py,runtests.py,conf.py
ignore = E501,E402

[tool:pytest]
addopts = -vvl
norecursedirs = .* requirements docs node_modules

[coverage:run]
branch = true

[coverage:report]
omit =
	*site-packages*
	*tests*
	*.tox*
	*conftest*
	*virtuals*
	*migrations*
show_missing = True

